<!-- Задача 16: Функция pow(x,n) -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function nPow(x, n) {
        let result = x;
        for (let i = 0; i < n - 1; i++) {
          result *= x;
        }
        return result;
      }
      let x = prompt("x:");
      let n = prompt("n:");
      if (n < 1) {
        alert(`Степень ${n} не поддерживается, используйте натуральное число`);
      } else {
        alert(pow(x, n));
      }
    </script>
  </body>
</html>
